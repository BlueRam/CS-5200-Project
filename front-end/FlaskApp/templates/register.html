<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <div class="register">
        <h1>Register</h1>
        <div class="links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="active">Register</a>
        </div>
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
            <label for="totalname">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="totalname" placeholder="Full Name" id="totalname" required>
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <label for="address">
                <i class="fas fa-home"></i>
            </label>
            <input type="text" name="address" placeholder="Address" id=" address" required />
            <label for="gender">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="gender" placeholder="Gender" id="gender" />
            <label for="roastpref">
                <i class="fas fa-coffee"></i>
            </label>
            <input type="text" name="roastpref" placeholder="Roast Preference" id="roastpref" />
            <label for="drinkfreq">
                <i class="fa-user"></i>
            </label>
            <input type="text" name="drinkfreq" placeholder="Drink Frequency" id="drinkfreq" />

            <label for="dob">
                <i class="fas fa-birthday-cake"></i>
            </label>
            <input type="date" name="dob" placeholder="Date of Birth" id="dob" required />

            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Register">

        </form>
    </div>
</body>
</html>
